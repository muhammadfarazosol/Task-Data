<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Muhammad Faraz - Portfolio</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        /* background: linear-gradient(120deg, #2980b9, #8e44ad); */
        background: radial-gradient(
          circle at 52.1% -29.6%,
          rgb(144, 17, 105) 0%,
          rgb(51, 0, 131) 100.2%
        );
        color: #fff;
      }

      b {
        /* color: black; */
        color: goldenrod;
      }
    </style>
  </head>
  <body>
    <!-- Header Navbar -->
    <header class="fixed w-full py-6 bg-opacity-50 backdrop-blur-sm">
      <nav class="mx-auto flex items-center justify-between">
        <div>
          <a href="./home.html"
            ><img src="./images/logo.png" alt="Your Logo" class="w-20 ml-10"
          /></a>
        </div>

        <div class="hidden md:flex text-lg">
          <ul class="flex space-x-10">
            <li>
              <a href="./home.html" class="hover:border-b-2 border-[goldenrod]">
                <i class="fa fa-home pr-2" aria-hidden="true"></i>Home
              </a>
            </li>
            <li>
              <a
                href="./about.html"
                class="hover:border-b-2 border-[goldenrod]"
              >
                <i class="fa fa-user pr-2" aria-hidden="true"></i>About
              </a>
            </li>
            <li>
              <a
                href="./project.html"
                class="hover:border-b-2 border-[goldenrod]"
              >
                <i class="fa fa-list-alt pr-2" aria-hidden="true"></i>Projects
              </a>
            </li>
            <li>
              <a href="resume.html" class="hover:border-b-2 border-[goldenrod]">
                <i class="fa fa-file-text-o pr-2" aria-hidden="true"></i>Resume
              </a>
            </li>
          </ul>
        </div>

        <div class="hidden md:block">
          <a
            href="https://github.com/muhammadfarazosol"
            class="text-white text-3xl mr-10"
          >
            <i class="fa fa-github-square" aria-hidden="true"></i>
          </a>
        </div>

        <!-- Hamburger Menu for Mobile -->
        <div class="md:hidden flex items-center">
          <button id="menu-toggle" class="text-white text-3xl mr-10">
            <i id="menu-icon" class="fa fa-bars" aria-hidden="true"></i>
            <i id="menu-icon" class="fa fa-times hidden" aria-hidden="true"></i>
          </button>
        </div>
      </nav>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden py-5 backdrop-blur-3xl md:hidden">
        <ul class="flex flex-col items-center space-y-5 text-xl">
          <li>
            <a href="./home.html" class="hover:border-b-2 border-purple-600">
              <i class="fa fa-home pr-2" aria-hidden="true"></i>Home
            </a>
          </li>
          <li>
            <a href="./about.html" class="hover:border-b-2 border-purple-600">
              <i class="fa fa-user pr-2" aria-hidden="true"></i>About
            </a>
          </li>
          <li>
            <a href="./project.html" class="hover:border-b-2 border-purple-600">
              <i class="fa fa-list-alt pr-2" aria-hidden="true"></i>Projects
            </a>
          </li>
          <li>
            <a href="resume.html" class="hover:border-b-2 border-purple-600">
              <i class="fa fa-file-text-o pr-2" aria-hidden="true"></i>Resume
            </a>
          </li>
          <li>
            <a
              href="https://github.com/amirfaraz07"
              class="text-white text-3xl"
            >
              <i class="fa fa-github-square" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <!-- Resume Preview and Download Section -->
    <section class="resume-section py-24 text-center">
      <div class="container mx-auto">
        <button
          class="resume-btn bg-purple-500 hover:bg-[#6f0db6] text-white py-3 px-8 my-5 rounded-lg cursor-pointer text-lg"
          onclick="window.open('./images/resume.pdf', '_blank')"
        >
          Preview
        </button>
        <div>
          <img
            src="./images/resume.jpg"
            alt="Resume Preview"
            class="max-w-full md:w-[50%] h-auto md:rounded-3xl my-5 mx-auto"
          />
        </div>
        <a href="./images/resume.pdf" download>
          <button
            class="download-btn bg-purple-500 hover:bg-[#6f0db6] text-white py-3 px-8 my-5 rounded-lg cursor-pointer text-lg"
          >
            Download
          </button>
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black py-5 px-10">
      <div class="flex flex-col md:flex-row items-center">
        <div class="flex-1 mb-4 md:mb-0">
          <h3>Designed and Developed By Faraz</h3>
        </div>
        <div class="flex-1 md:text-center mb-4 md:mb-0">
          <h3>Copyright Â© 2024 OSOL</h3>
        </div>
        <div class="flex-1 flex md:justify-end space-x-4">
          <a href="https://github.com/amirfaraz07"
            ><i class="fa fa-github"></i
          ></a>
          <a href="https://x.com/amirfaraz07"><i class="fa fa-twitter"></i></a>
          <a href="https://www.linkedin.com/in/amirfaraz07/"
            ><i class="fa fa-linkedin"></i
          ></a>
          <a href="https://www.instagram.com/itz__faraz/"
            ><i class="fa fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>

  <script>
    document
      .getElementById("menu-toggle")
      .addEventListener("click", function () {
        var mobileMenu = document.getElementById("mobile-menu");
        const menuIcon = document.getElementById("menu-icon");

        if (mobileMenu.classList.contains("hidden")) {
          mobileMenu.classList.remove("hidden");
          menuIcon.classList.remove("fa-bars");
          menuIcon.classList.add("fa-times");
        } else {
          mobileMenu.classList.add("hidden");
          menuIcon.classList.remove("fa-times");
          menuIcon.classList.add("fa-bars");
        }
      });
  </script>
</html>
