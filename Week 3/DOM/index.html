      <div class="day">Thursday</div>
    </div>

    <ul class="language">
      <li>Javascript</li>

  </body>
  <script>
    const parent = document.querySelector(".parent");
    // console.log(parent);

    // for (let i = 0; i < parent.children.length; i++) {

    // }

    parent.children[2].style.color = "orange";

    // From parent to child

    // console.log(parent.firstElementChild); // to access 1st child
    // console.log(parent.lastElementChild); // to access last child

    // From child to parent

    const dayOne = document.querySelector(".day");
    // console.log(dayOne);
    // console.log(dayOne.parentElement); // gives parent class whole data
    // console.log(dayOne.nextElementSibling); // gives next child

    // Child Nodes

    // console.log("Nodes", parent.childNodes); // so child nodes gives us all a NodeList containing childs ( a tree like structure ) ( it counts number of child present in a parent in addition to line breaks as well like i wrote a child div and then pressed enter for next line it will count it as 2 ) ( important note: it counts only line break after text if after child div i enter mutiple lines keeping them empty it will count it as one only )

    // How to create Node List i.e. creating an element programmatically
    const div = document.createElement("div");
    // console.log(div);
    div.className = "main";
    div.id = Math.floor(Math.random() * 10 + 1);
    div.setAttribute("title", "Practicing DOM");
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    div.style.margin = "30px";
    div.style.textAlign = "center";
    // div.innerHTML = "Created an element in script tag";

    // now what happens here is that using className, id and innerHTML separately is not a good practice because it's override and then set the values. So, to overcome this using setAttribute is the best option to use because it directly insert it in the tag

    // we can achieve innerText functionality in the same way by creating a text node and then appending it into the div

    const addText = document.createTextNode(
      "Created an element in script tag using Text Node"
    );
    div.appendChild(addText);

    // Although we have created an element but still we can't render it on webpage to do that we will append child into the document's body like we did above
    document.body.appendChild(div);

    // -> Adding element
    function addLanguage(langName) {
      const list = document.createElement("li");
      list.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(list);
    }

    addLanguage("Python");
    addLanguage("Node JS");
    addLanguage("Express JS");

    // now this is normal and simple method which is usually followed but it always traverse it completely to add value at end right now it is 1 but what if there are 1 lac values so to overcome it we have an optimize approach

    function addLanguageOptimize(langName) {
      const list = document.createElement("li");
      list.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(list);
    }

    addLanguageOptimize("MySQL");

    // -> Edit n-th child element

    // const nthChild = document.querySelector("li:nth-child(3)");

    nthChild.remove();
  </script>
